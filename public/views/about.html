<h2 class="about">The FitKnit Team</h2>
  <div class="container">
      <div class="row" >
         <div ng-repeat="developer in developers" class="col s4">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{developer.image.path}}" alt-text="{{developer.image.altText}}"/>
              <h3> {{developer.name}}</h3>
            </div>
            <div class="card-content flow-text">
              <p>{{developer.motto}}</p>
            </div>
            <div class="card-action">
              <a href="{{developer.github.path}}" target="_blank"><img src="images/github.png" alt="{{developer.github.altText}}" width="25"></a>
              <a href="{{developer.linkedin.path}}" target="_blank"><img src="images/linkedin.png" alt="{{developer.linkedin.altText}}" width="25"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
