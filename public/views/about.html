<h2 class="about">The FitKnit Team</h2>

<div ng-repeat="developer in developers" class="profile">
	<div class="center"><h3>{{developer.name}}</h3>
	<img ng-src="{{developer.image.path}}" alt-text="{{developer.image.altText}}"/>
	<br /><span class="dogeMotto">{{developer.motto}}</span>
</div>
	<p class="dogeContent">
	{{developer.content}}
	</p>
  <a href="{{developer.github.path}}" target="_blank"><img src="images/github.png" alt="{{developer.github.altText}}"></a>
	<a href="{{developer.linkedin.path}}" target="_blank"><img src="images/linkedin.png" alt="{{developer.linkedin.altText}}"></a>
</div>
