<div class="row">
	<div class="col s12 topFriend">
	<h2>Get moving, {{user.data.user.displayName}}!</h2>
	</div>
</div>
<div class="container">
<div class="row">
    <div class="col s4">
        <img ng-src="{{user.data.user.avatar150}}" alt="{{user.data.user.displayName}}'s photo">
      <div class="flow-text">
				<ul class="collection">
					<li class="collection-item"><span class="steps">&#x1f463; </span><span class="unicode" ng-bind="user.activities.summary.steps | number"></span><span> Steps</span></li>
					<li class="collection-item"><span class="fire green-text">&#x1f3c3; </span><span class="unicode" ng-bind="user.activities.summary.fairlyActiveMinutes + user.activities.summary.lightlyActiveMinutes + user.activities.summary.veryActiveMinutes | number"></span><span> Minutes Active</span></li>
					<li class="collection-item"><span class="heart orange-text">&#x1f525; </span><span class="unicode" ng-bind="user.activities.summary.activityCalories | number"></span><span> Activity Calories</span></li>
					<li class="collection-item"><span class="heart red-text">&#9829; </span><span class="unicode" ng-bind="user.heartrate['activities-heart']['0'].value.restingHeartRate | number"></span><span> Beats Per Minute</span></li>
					<li class="collection-item"><span class="heart yellow-text">&#x1f319; </span><span class="unicode" ng-bind="user.sleep.summary.totalMinutesAsleep/60 | number:1"></span><span> Hours Slept</span></li>
				</ul>
      </div>
    </div> <!-- close card -->

	<div class="col s7 offset-s1">
      <p>Your motivational video of the day:</p>
  		<div class="video-container"><youtube></youtube>
      </div>

	</div>
      <div class="row">
        <p>Your motivational quote of the day:</p>
        <h4>{{randomMotivationalQuote}}</h4>
      </div>
</div>
</div>
