<div class="row">
	<div class="col s12 topFriend">
	<h2>Match Up</h2>
	</div>
</div>
<div class="container">
	<div ng-controller="barController">
		<br/>
		<h3>Average Daily Steps</h3>
		<canvas id="bar" class="chart chart-bar" chart-data="adsData" chart-labels="labels" chart-series="adsSeries"></canvas>
		<br/>
		<h3>Steps</h3>
		<canvas id="bar" class="chart chart-bar" chart-data="sData" chart-labels="labels" chart-series="sSeries"></canvas>
		<br/>
		<h3>Active Minutes</h3>
		<canvas id="bar" class="chart chart-bar" chart-data="amData" chart-labels="labels" chart-series="amSeries"></canvas>
		<br/>
		<h3>Resting Heart Rate</h3>
		<canvas id="bar" class="chart chart-bar" chart-data="rhrData" chart-labels="labels" chart-series="rhrSeries"></canvas>
		<br/>
	</div>
</div>
