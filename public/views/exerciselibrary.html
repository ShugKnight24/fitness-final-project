<h1>Your One Stop Shop For Exercise Needs</h1>

<input ng-model="exerciseDescription" placeholder="Search by exercise name or body part:">
<ul class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="exerciseDescription in exerciseDescriptions | filter:exerciseDescription | orderBy: 'exerciseDescription.bodypart'">
      <div class="collapsible-header"><h3>{{exerciseDescription.exerciseName}}</h3></div>
      <div class="collapsible-body"><p>Muscle Group: {{exerciseDescription.bodypart}}</p></div>
      <div class="collapsible-body"><p>Description: {{exerciseDescription.exerciseDescription}}</p></div>
      <!-- <div class="collapsible-body"><iframe  ng-src="{{exerciseDescription.exerciseVideo}}" width="640" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div> -->
      <div class="collapsible-body"><img ng-src="{{exerciseDescription.exerciseGif}}" alt="{{exerciseDescription.exerciseName}}" /></div>
  </li>
</ul>
