<div class="row">
	<div class="col s12 topFriend">
	<h2>Friends</h2>
	</div>
</div>
<div class="container">
<div class="row">
	<div class="col s6 offset-s3">
<!-- here's the search box to search for friends -->
	<label>Search:<input type="text" name="search" ng-model="fullName" placeholder="find a friend..." /></label>
	</div>
</div>
<div class="row">
	<friend-card ng-repeat="friend in friendProfiles | filter:{fullName: fullName}"  ng-class="{'clear-li': ($index % 3 === 0)}"></friend-card>
</div>
</div>
