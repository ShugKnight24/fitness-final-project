<h2>Friends</h2>
<!-- here's the search box to search for friends -->
<form ng-submit="findFriend"> 
	<input type="text" name="search" ng-model="friendName" placeholder="find a friend..." />
	<button name="button" class="button" ng-click="findFriend()">search</button>
</form>

<!-- repeat this div for each of the friend's information -->
<div ng-repeat="friend in friends | filter:friendName | orderBy:friend.name" class="friends"><a class="delete" ng-click="deleteFriend(friends, $index)">x</a>
	<a class="compare" ng-click="compare(friends, $index)">x</a>
	<!-- friend's name in uppercase -->
	<h2>{{ friend.fullName | uppercase }}</h2>
	<!-- friend's photo and information -->
	<img src="{{ friend.avatar150 }}" alt-text="{{ friend.displayName }}" width="150" height="150"/>
	<p>{{ friend.displayName }}'s average daily steps: {{ friend.averageDailySteps }}</p>

</div>
