<div class="row">
	<div class="col s12 topFriend">
	<h2>Friends</h2>
	</div>
</div>
<div class="row">
	<div class="col s6 offset-s3">
<!-- here's the search box to search for friends -->

<div class="row">

	<friend-card ng-repeat="friend in friendProfiles | filter:{fullName: fullName}" class="friendly card z-depth-1 col s3"></friend-card>

</div>
