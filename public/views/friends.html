<div class="row">
	<div class="col s12 topFriend">

	</div>
</div>

	<div class="row">
		<div class="col s6 offset-s3">
	<!-- here's the search box to search for friends -->

			<friend-card ng-repeat="friend in friendProfiles | filter:{fullName: fullName}"></friend-card>

	</div>
	</div>
</div>
