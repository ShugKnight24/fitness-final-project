<div>
	<h2>About the Fitknit project</h2>
	<h3>All you knit is Fitness</h3>
</div>

<div class="row" ng-repeat="slide in slides">
 	<div class="col s6 offset-s3">
    	<h3 class="header">{{ slide.title }}</h3>
    <div class="card horizontal">
      <div class="card-image">
        <img ng-src="{{ slide.image.path }}" alt="{{ slide.image.alt }}" >
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="flow-text">{{ slide.content1 }}<em>{{ slide.span1 }}</em>{{ slide.content }}</p>
        </div>
      </div>
    </div>
</div>
</div>
