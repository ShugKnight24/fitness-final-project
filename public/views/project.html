<div>
	<h2>About the Fitknit project</h2>
	<h3>All you knit is Fitness</h3>
</div>

<section ng-repeat="slide in slides">
	<h4>{{ slide.title }}</h4>
	<p>{{ slide.content1 }}</p>
	<span><em>{{ slide.span1 }}</em></span>
    <p>{{ slide.content }}</p>
    <img ng-src="{{ slide.image.path }}" alt="{{ slide.image.alt }}"/>
</section>
