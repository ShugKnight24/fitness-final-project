<div>
  <p>{{post.dateUploaded | date : 'mediumDate'}}</p>
  <h3>{{post.author}}</h3>
  <img ng-src="{{post.avatar}}" alt="{{post.author}}">
  <div>
    <img ng-src="{{post.image}}" alt="" ng-show="post.image">
    <p>{{post.content}}</p>
  </div>
  <p>{{post.likes}}</p>
  <button type="button" name="like-btn" ng-click="addLike(post)">Like</button>
  <div ng-repeat="comment in post.comments track by $index">
    <img ng-src="{{comment.avatar}}" alt="{{comment.author}}"/>
    <p>{{comment.author}}</p>
    <ul>
      <li>{{comment.comment}}</li>
    </ul>
  </div>
  <input type="text" name="name" value="" ng-model="newCommentContent" placeholder="Type your comment here!">
  <button type="button" name="comment-btn" ng-click="addComment(post)">Comment</button>


  <!-- <input>
  <button> -->
</div>
